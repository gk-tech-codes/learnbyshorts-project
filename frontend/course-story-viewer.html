<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Story - LearnByShorts</title>
    <link rel="stylesheet" href="css/story-viewer.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="story-container" id="storyContainer">
        <div class="story-header">
            <div class="story-progress">
                <div class="progress-bars" id="progressBars"></div>
            </div>
            <div class="story-info">
                <div class="course-avatar" id="courseAvatar">üèóÔ∏è</div>
                <div class="course-name" id="courseName">Design Patterns</div>
                <button class="close-btn" onclick="closeStory()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div class="story-content" id="storyContent">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Loading story...</p>
            </div>
        </div>

        <div class="story-controls">
            <div class="tap-area left" onclick="previousStory()"></div>
            <div class="tap-area right" onclick="nextStory()"></div>
        </div>

        <div class="story-actions">
            <button class="action-btn" onclick="startCourse()">
                <i class="fas fa-play"></i>
                Start Learning
            </button>
        </div>
    </div>

    <script>
        class CourseStoryViewer {
            constructor() {
                this.courseId = new URLSearchParams(window.location.search).get('id');
                this.stories = [];
                this.currentStory = 0;
                this.autoPlayTimer = null;
                this.storyDuration = 5000; // 5 seconds per story
                this.init();
            }

            async init() {
                if (!this.courseId) {
                    this.showError('Course not found');
                    return;
                }

                try {
                    await this.loadStories();
                    this.renderStory();
                    this.startAutoPlay();
                } catch (error) {
                    console.error('Error loading stories:', error);
                    this.showError('Failed to load course story');
                }
            }

            async loadStories() {
                const response = await fetch('data/course-stories.json');
                const data = await response.json();
                this.stories = data.stories[this.courseId] || [];
                
                if (this.stories.length === 0) {
                    throw new Error('No stories available');
                }
            }

            renderStory() {
                this.renderProgressBars();
                this.renderStoryContent();
                this.updateProgress();
            }

            renderProgressBars() {
                const progressBars = document.getElementById('progressBars');
                progressBars.innerHTML = this.stories.map((_, index) => 
                    `<div class="progress-bar ${index < this.currentStory ? 'completed' : index === this.currentStory ? 'active' : ''}"></div>`
                ).join('');
            }

            renderStoryContent() {
                const story = this.stories[this.currentStory];
                const content = document.getElementById('storyContent');
                
                content.innerHTML = `
                    <div class="story-slide ${story.type}">
                        <div class="story-background" style="background: ${story.background}">
                            <div class="story-overlay"></div>
                        </div>
                        <div class="story-text">
                            <div class="story-icon">${story.icon}</div>
                            <h2 class="story-title">${story.title}</h2>
                            <p class="story-description">${story.description}</p>
                            ${story.highlights ? `
                                <div class="story-highlights">
                                    ${story.highlights.map(highlight => `
                                        <div class="highlight-item">
                                            <i class="fas fa-check"></i>
                                            <span>${highlight}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            updateProgress() {
                const activeBar = document.querySelector('.progress-bar.active');
                if (activeBar) {
                    activeBar.style.setProperty('--progress', '0%');
                    setTimeout(() => {
                        activeBar.style.setProperty('--progress', '100%');
                    }, 100);
                }
            }

            startAutoPlay() {
                this.stopAutoPlay();
                this.autoPlayTimer = setTimeout(() => {
                    this.nextStory();
                }, this.storyDuration);
            }

            stopAutoPlay() {
                if (this.autoPlayTimer) {
                    clearTimeout(this.autoPlayTimer);
                    this.autoPlayTimer = null;
                }
            }

            nextStory() {
                if (this.currentStory < this.stories.length - 1) {
                    this.currentStory++;
                    this.renderStory();
                    this.startAutoPlay();
                } else {
                    this.showCourseAction();
                }
            }

            previousStory() {
                if (this.currentStory > 0) {
                    this.currentStory--;
                    this.renderStory();
                    this.startAutoPlay();
                }
            }

            showCourseAction() {
                this.stopAutoPlay();
                document.querySelector('.story-actions').classList.add('visible');
            }

            startCourse() {
                window.location.href = `course-detail.html?id=${this.courseId}`;
            }

            showError(message) {
                document.getElementById('storyContent').innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        function closeStory() {
            window.history.back();
        }

        function nextStory() {
            storyViewer.nextStory();
        }

        function previousStory() {
            storyViewer.previousStory();
        }

        function startCourse() {
            storyViewer.startCourse();
        }

        const storyViewer = new CourseStoryViewer();

        // Pause on touch/click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.story-actions') && !e.target.closest('.close-btn')) {
                storyViewer.stopAutoPlay();
                setTimeout(() => storyViewer.startAutoPlay(), 1000);
            }
        });
    </script>
</body>
</html>
