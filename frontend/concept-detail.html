<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title id="pageTitle">Programming Concept - LearnByShorts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="css/concept-detail.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fc;
        }
    </style>
</head>
<body id="pageBody">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <button onclick="history.back()" class="mr-4 p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                        </svg>
                    </button>
                    <h1 class="text-xl font-semibold">LearnByShorts</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="shareBtn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                        </svg>
                    </button>
                    <button id="bookmarkBtn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container max-w-5xl mx-auto px-4 py-8 mt-16" id="mainContent">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="flex items-center justify-center min-h-screen">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <span class="ml-3 text-lg">Loading concept...</span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üòû</div>
            <h2 class="text-2xl font-bold mb-2">Concept Not Found</h2>
            <p class="text-gray-600 mb-6">The programming concept you're looking for doesn't exist or has been moved.</p>
            <button onclick="history.back()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                Go Back
            </button>
        </div>

        <!-- Content Container -->
        <div id="contentContainer" class="hidden">
            <!-- Header Section -->
            <header id="conceptHeader" class="text-center mb-12 py-8">
                <!-- Dynamic header content will be inserted here -->
            </header>

            <!-- Story Section -->
            <div id="storySection" class="concept-card mb-8">
                <!-- Dynamic story content will be inserted here -->
            </div>

            <!-- Technical Explanation -->
            <div id="technicalSection" class="concept-card mb-8">
                <!-- Dynamic technical content will be inserted here -->
            </div>

            <!-- Code Examples -->
            <div id="codeSection" class="concept-card mb-8">
                <!-- Dynamic code examples will be inserted here -->
            </div>

            <!-- Real World Applications -->
            <div id="applicationsSection" class="concept-card mb-8">
                <!-- Dynamic applications content will be inserted here -->
            </div>

            <!-- Comparisons -->
            <div id="comparisonsSection" class="concept-card mb-8">
                <!-- Dynamic comparisons content will be inserted here -->
            </div>

            <!-- Related Concepts -->
            <div id="relatedSection" class="concept-card mb-8">
                <h2 class="text-2xl font-bold mb-6">Related Concepts</h2>
                <div id="relatedConcepts" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Dynamic related concepts will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-8 text-gray-600 text-sm border-t border-gray-200 mt-12">
        <p>Created with ‚ù§Ô∏è for programming education</p>
        <p class="mt-2">¬© 2025 LearnByShorts</p>
    </footer>

    <!-- Scripts -->
    <script src="js/utils/constants.js"></script>
    <script src="js/services/ConceptDetailService.js"></script>
    <script src="js/components/ConceptRenderer.js"></script>
    <script src="js/pages/ConceptDetailPage.js"></script>
    <script>
        // Initialize syntax highlighting
        document.addEventListener('DOMContentLoaded', () => {
            hljs.highlightAll();
        });
    </script>
    <script src="js/header-auth.js"></script>
</body>
</html>
