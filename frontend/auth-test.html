<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test - LearnByShorts</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 2rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
        .user-info { background: #f0f8ff; padding: 1rem; border-radius: 4px; margin: 1rem 0; }
        button { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <h1>LearnByShorts Authentication Test</h1>
        
        <div class="test-section">
            <h2>Debug Info</h2>
            <div id="debug-info">
                <p><strong>API Base URL:</strong> <span id="api-url"></span></p>
                <p><strong>Google Script Loaded:</strong> <span id="google-loaded"></span></p>
                <p><strong>Auth Service:</strong> <span id="auth-service-status"></span></p>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Google Sign-In</h2>
            <div id="google-signin-test" class="google-signin-container"></div>
        </div>
        
        <div class="test-section">
            <h2>User Status</h2>
            <div id="user-status">Not authenticated</div>
            <div id="user-info" class="user-info" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Actions</h2>
            <button onclick="testVerifyToken()">Verify Token</button>
            <button onclick="testSaveProgress()">Test Save Progress</button>
            <button onclick="testGetProgress()">Test Get Progress</button>
            <button onclick="authService.logout()">Logout</button>
        </div>
        
        <div class="test-section">
            <h2>Test Results</h2>
            <div id="test-results"></div>
        </div>
    </div>

    <script src="js/auth-service.js"></script>
    <script>
        // Initialize auth test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auth test page loaded');
            
            // Wait for auth service to be ready
            function initWhenReady() {
                if (window.authService) {
                    // Update debug info
                    document.getElementById('api-url').textContent = authService.apiBaseUrl;
                    document.getElementById('google-loaded').textContent = window.google ? 'Yes' : 'No';
                    document.getElementById('auth-service-status').textContent = 'Loaded';
                    
                    // Render Google Sign-In button
                    authService.renderGoogleSignInButton('google-signin-test');
                    updateUI();
                } else {
                    // Update debug info
                    document.getElementById('api-url').textContent = 'Not available';
                    document.getElementById('google-loaded').textContent = window.google ? 'Yes' : 'No';
                    document.getElementById('auth-service-status').textContent = 'Not loaded';
                    
                    document.getElementById('google-signin-test').innerHTML = '<p style="color: red;">Auth service not loaded</p>';
                    
                    // Retry after a delay
                    setTimeout(initWhenReady, 500);
                }
            }
            
            initWhenReady();
        });
        
        // Listen for auth state changes
        window.addEventListener('authStateChanged', (event) => {
            const { type, user } = event.detail;
            console.log('Auth state changed:', type, user);
            updateUI();
        });
        
        function updateUI() {
            const statusDiv = document.getElementById('user-status');
            const userInfoDiv = document.getElementById('user-info');
            
            if (authService.isAuthenticated()) {
                const user = authService.getUser();
                statusDiv.textContent = 'Authenticated';
                userInfoDiv.style.display = 'block';
                userInfoDiv.innerHTML = `
                    <strong>User:</strong> ${user.name}<br>
                    <strong>Email:</strong> ${user.email}<br>
                    <strong>Token:</strong> ${authService.getToken().substring(0, 20)}...
                `;
            } else {
                statusDiv.textContent = 'Not authenticated';
                userInfoDiv.style.display = 'none';
            }
        }
        
        async function testVerifyToken() {
            const result = await authService.verifyToken();
            logResult('Verify Token', result);
        }
        
        async function testSaveProgress() {
            const result = await authService.saveProgress('test-course', 5, [1,2,3,4,5], 10);
            logResult('Save Progress', result);
        }
        
        async function testGetProgress() {
            const result = await authService.getProgress();
            logResult('Get Progress', result);
        }
        
        function logResult(test, result) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            resultsDiv.innerHTML += `
                <div style="margin: 0.5rem 0; padding: 0.5rem; background: #f5f5f5; border-radius: 4px;">
                    <strong>[${timestamp}] ${test}:</strong> ${JSON.stringify(result, null, 2)}
                </div>
            `;
        }
    </script>
</body>
</html>
