<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-form { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="test-form">
        <h1>ðŸ§ª Contact Form Test</h1>
        <p>Testing contact form with your email: <strong>gaurav4ever98@gmail.com</strong></p>
        
        <form id="testForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" value="Gaurav Kumar" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="gaurav4ever98@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required>Hello! This is a test message from the LearnByShorts contact form. Testing the mailto functionality.</textarea>
            </div>
            
            <button type="submit">ðŸš€ Test Contact Form</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #e9ecef; border-radius: 5px;">
            <h3>ðŸ“‹ Test Instructions:</h3>
            <ol>
                <li>Click "Test Contact Form" button</li>
                <li>Your default email client should open</li>
                <li>Check if the email is pre-filled correctly</li>
                <li>Send the email to complete the test</li>
            </ol>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            // Validate
            if (!name || !email || !message) {
                showResult('Please fill in all fields.', 'error');
                return;
            }
            
            // Create mailto link
            const subject = encodeURIComponent(`Contact Form Test from ${name}`);
            const body = encodeURIComponent(`
Name: ${name}
Email: ${email}

Message:
${message}

---
Test sent from LearnByShorts Contact Form
Time: ${new Date().toLocaleString()}
            `);
            
            const mailtoLink = `mailto:learningbyshorts@gmail.com?subject=${subject}&body=${body}`;
            
            // Test the mailto link
            console.log('ðŸ“§ Mailto Link Generated:', mailtoLink);
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            showResult('âœ… Email client should have opened! Check if the email is pre-filled with your details.', 'success');
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
