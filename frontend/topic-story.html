    <script>
        class TopicStoryPage {
            constructor() {
                this.courseId = null;
                this.topicIndex = 0;
                this.topics = [];
                this.courseData = null;
                this.init();
            }

            async init() {
                const urlParams = new URLSearchParams(window.location.search);
                this.courseId = urlParams.get('course');
                this.topicIndex = parseInt(urlParams.get('index')) || 0;

                if (!this.courseId) {
                    this.showError('Course not found');
                    return;
                }

                await this.loadCourseData();
                await this.loadTopics();
                this.renderStory();
                this.setupNavigation();
                
                // Initialize butterfly reader after everything is loaded
                setTimeout(() => {
                    this.initializeButterflyReader();
                }, 500);
            }

            async loadCourseData() {
                try {
                    // Add cache busting to ensure fresh data
                    const cacheBuster = new Date().getTime();
                    const response = await fetch(`data/courses.json?v=${cacheBuster}`);
                    const data = await response.json();
                    this.courseData = data.courses.find(course => course.id === this.courseId);
                    
                    console.log('Course data loaded:', this.courseData?.title);
                    console.log('Full course data:', this.courseData);
                    console.log('Audio enabled value:', this.courseData?.audioEnabled);
                    console.log('Audio enabled type:', typeof this.courseData?.audioEnabled);
                } catch (error) {
                    console.error('Error loading course data:', error);
                }
            }

            initializeButterflyReader() {
                const audioEnabled = this.courseData?.audioEnabled === true;
                console.log('Initializing butterfly reader. Audio enabled:', audioEnabled);
                
                if (audioEnabled) {
                    // Initialize butterfly reader
                    setTimeout(() => {
                        console.log('Creating StoryButterflyReader instance');
                        new StoryButterflyReader();
                    }, 1000);
                } else {
                    // Hide the floating button
                    const floatingBtn = document.getElementById('floatingReadBtn');
                    if (floatingBtn) {
                        floatingBtn.style.display = 'none';
                        console.log('Audio disabled - button hidden');
                    }
                }
            }

            async loadTopics() {
                try {
                    // Special handling for Google, Microsoft, and Operating Systems courses
                    if (this.courseId === 'google' || this.courseId === 'microsoft' || this.courseId === 'operating-systems' || this.courseId === 'networking-fundamentals') {
                        const response = await fetch(`data/topic-details.json?v=${Date.now() + Math.random()}`);
                        const data = await response.json();
                        
                        // Find interview topics for the specific company
                        const companyTopics = [];
                        console.log('All topics in data:', Object.keys(data.topics));
                        for (const [topicId, topic] of Object.entries(data.topics)) {
                            console.log('Checking topic:', topicId, 'starts with:', `${this.courseId}-`, topicId.startsWith(`${this.courseId}-`));
                            if (topicId.startsWith(`${this.courseId}-`)) {
                                companyTopics.push({
                                    title: topic.title,
                                    duration: topic.estimatedTime || '15 min',
                                    difficulty: topic.difficulty,
                                    story: this.convertContentToStory(topic.content),
                                    quiz: topic.quiz || []
                                });
                            }
                        }
                        
                        this.topics = companyTopics;
                        console.log(`Loaded ${this.courseId} interview topics:`, this.topics.length);
                        
                        if (this.topics.length === 0) {
                            throw new Error(`No ${this.courseId} topics found in topic-details.json`);
                        }
                        return;
                    }
                    
                    // Handle other courses with story-content.json
                    const response = await fetch('data/story-content.json');
                    const data = await response.json();
                    
                    // Special handling for prompt-engineering
                    if (this.courseId === 'prompt-engineering') {
                        this.topics = [
                            {
                                title: "The AI Miscommunication Crisis",
                                duration: "8 min",
                                difficulty: "Beginner",
                                story: "<h2>Chapter 1: Monday Morning AI Disaster</h2><p>Arjun Sharma walked into the Mumbai office on Monday morning, his laptop bag slung over his shoulder, ready to revolutionize the marketing department with AI. As the newly appointed Digital Marketing Manager at TechVista Solutions, he had big plans.</p><p><strong>Today, I'm going to automate everything with ChatGPT!</strong> he declared to his colleague Priya.</p><h3>The First Disaster</h3><p>Arjun opened ChatGPT and typed his first prompt:</p><blockquote><em>Write marketing copy</em></blockquote><p>The AI responded with generic, bland text that could apply to any company selling anything. Arjun frowned.</p><p><strong>Maybe I need to be more specific,</strong> he thought.</p><blockquote><em>Write good marketing copy for our product</em></blockquote><p>Again, the response was vague and unhelpful. The AI had no idea what their product was, who their customers were, or what tone to use.</p><h3>The Email Catastrophe</h3><p>Frustrated but determined, Arjun decided to use AI for customer emails:</p><blockquote><em>Write an email to customers</em></blockquote><p>The AI generated a formal, robotic email that sounded like it came from a 1990s corporate manual. When Arjun sent it to their tech-savvy startup customers, the responses were... not good.</p><ul><li>📧 This sounds like spam</li><li>😕 Are you guys okay? This doesn't sound like you</li><li>🤔 Did you get hacked? This email is weird</li></ul><div class=\"story-insight\"><h4>💡 The Problem</h4><p>Arjun's prompts were:</p><ul><li><strong>Too vague:</strong> No context or specifics</li><li><strong>Missing audience:</strong> Who is this for?</li><li><strong>No tone guidance:</strong> Formal? Casual? Friendly?</li><li><strong>Lacking examples:</strong> What does good look like?</li></ul></div><p><strong>There has to be a better way,</strong> Arjun muttered, staring at his screen. Little did he know, his colleague Priya was about to change everything...</p>"
                            },
                            {
                                title: "The CLEAR Framework Discovery",
                                duration: "10 min",
                                difficulty: "Beginner",
                                story: "<h2>Chapter 2: Priya's Prompt Engineering Wisdom</h2><p>The next morning, Priya Patel walked over to Arjun's desk with a cup of chai and a knowing smile. As TechVista's AI Strategy Consultant, she had seen this exact scenario dozens of times.</p><p><strong>Arjun, let me guess - ChatGPT is giving you terrible responses?</strong> she said, settling into the chair next to him.</p><p>Arjun looked up, frustrated. <em>How did you know? I thought AI was supposed to be smart!</em></p><p><strong>AI is incredibly smart,</strong> Priya replied, <strong>but it's only as good as the instructions you give it. You're speaking to it like a human, but you need to speak to it like an AI.</strong></p><h3>The CLEAR Framework</h3><p>Priya opened her laptop and showed Arjun a framework she had developed:</p><div class=\"story-insight\"><h4>🎯 The CLEAR Framework</h4><ul><li><strong>C</strong>ontext - What's the situation?</li><li><strong>L</strong>ength - How long should the response be?</li><li><strong>E</strong>xamples - Show what good looks like</li><li><strong>A</strong>udience - Who is this for?</li><li><strong>R</strong>ole - What persona should AI adopt?</li></ul></div><h3>The Transformation</h3><p>Priya took Arjun's original prompt and transformed it:</p><p><strong>Before:</strong></p><blockquote><em>Write marketing copy</em></blockquote><p><strong>After (using CLEAR):</strong></p><blockquote><em><strong>Role:</strong> You are a creative marketing copywriter for a B2B SaaS company.<br><strong>Context:</strong> We're launching a project management tool for remote teams in India.<br><strong>Audience:</strong> Tech-savvy startup founders aged 25-40 who struggle with team coordination.<br><strong>Length:</strong> Write a 150-word product description.<br><strong>Examples:</strong> Use a conversational tone like 'Finally, a tool that gets your team on the same page' rather than corporate jargon.</em></blockquote><p>The AI's response was incredible - engaging, specific, and perfectly targeted.</p><p>Arjun's jaw dropped. <strong>This is like magic! The same AI, but completely different results!</strong></p><p>Priya smiled. <em>Welcome to the world of prompt engineering, Arjun. You're about to become very powerful.</em></p>"
                            },
                            {
                                title: "Advanced Prompt Techniques",
                                duration: "12 min",
                                difficulty: "Intermediate",
                                story: "<h2>Chapter 3: The Chain-of-Thought Revolution</h2><p>A week later, Arjun had mastered the CLEAR framework and was feeling confident. But when the CEO asked him to analyze competitor strategies using AI, his prompts hit a wall again.</p><p><strong>I need deeper analysis, not just surface-level responses,</strong> Arjun muttered, staring at ChatGPT's generic competitor comparison.</p><p>Priya appeared at his desk again, this time with a mischievous grin. <strong>Ready for the advanced techniques?</strong></p><h3>Chain-of-Thought Prompting</h3><p>Priya showed Arjun a revolutionary approach:</p><p><strong>Instead of:</strong></p><blockquote><em>Analyze our competitors and suggest improvements</em></blockquote><p><strong>Try this:</strong></p><blockquote><em>Let's analyze our competitors step by step:<br><br>Step 1: First, identify our top 3 competitors in the project management space<br>Step 2: For each competitor, analyze their key features, pricing, and target audience<br>Step 3: Compare their strengths and weaknesses against our product<br>Step 4: Based on this analysis, suggest 3 specific improvements we could make<br><br>Let's work through this systematically:</em></blockquote><p>The AI's response was dramatically different - structured, thorough, and insightful.</p><div class=\"story-insight\"><h4>🧠 Chain-of-Thought Benefits</h4><ul><li><strong>Structured thinking:</strong> AI follows logical steps</li><li><strong>Deeper analysis:</strong> More thorough responses</li><li><strong>Transparency:</strong> You can see the reasoning process</li><li><strong>Better accuracy:</strong> Reduces hallucinations and errors</li></ul></div><h3>Few-Shot Learning Magic</h3><p><strong>But wait, there's more!</strong> Priya said, opening a new ChatGPT window.</p><p><strong>Sometimes you need to show the AI exactly what you want. Watch this:</strong></p><blockquote><em>I need you to write product feature descriptions. Here are some examples of the style I want:<br><br>Example 1:<br>Feature: Real-time collaboration<br>Description: Work together seamlessly, no matter where your team is located. See changes instantly and never lose track of who's working on what.<br><br>Example 2:<br>Feature: Smart notifications<br>Description: Stay informed without being overwhelmed. Get alerts that matter, when they matter, customized to your workflow.<br><br>Now write a description for this feature:<br>Feature: Automated reporting</em></blockquote><p>The AI perfectly matched the tone, structure, and style of the examples.</p><p>Arjun was amazed. <strong>It's like training the AI with examples!</strong></p><div class=\"story-insight\"><h4>📚 Few-Shot Learning Power</h4><ul><li><strong>Style consistency:</strong> AI matches your examples</li><li><strong>Format control:</strong> Perfect structure every time</li><li><strong>Quality improvement:</strong> Better outputs with guidance</li><li><strong>Time saving:</strong> No need to explain style repeatedly</li></ul></div><h3>Role-Playing Mastery</h3><p>For the final technique, Priya showed Arjun role-playing prompts:</p><blockquote><em>You are Ravi Sharma, a 15-year veteran product manager at a Fortune 500 company in Bangalore. You've launched 12 successful products and have deep expertise in the Indian market. You're known for your practical, no-nonsense approach and ability to spot market opportunities others miss.<br><br>A startup founder approaches you with their project management tool. What specific questions would you ask them to evaluate their product-market fit in India?</em></blockquote><p>The AI responded as Ravi, asking insightful, India-specific questions that Arjun never would have thought of.</p><p><strong>This is incredible!</strong> Arjun exclaimed. <strong>I can get expert perspectives from any persona I need!</strong></p><p>Priya nodded. <em>Now you're thinking like a true prompt engineer. You're not just using AI - you're orchestrating it.</em></p>"
                            },
                            {
                                title: "Creative AI Collaboration",
                                duration: "10 min",
                                difficulty: "Intermediate",
                                story: "<h2>Chapter 4: The Content Creation Challenge</h2><p>Two weeks into his prompt engineering journey, Arjun faced his biggest test yet. The marketing director, Kavya, burst into his cubicle with panic in her eyes.</p><p><strong>Arjun! We need a complete content campaign for our product launch - blog posts, social media, email sequences, everything! And we have just 3 days!</strong></p><p>The old Arjun would have panicked. But now, he smiled confidently. <strong>Don't worry, Kavya. I have a secret weapon.</strong></p><h3>The Content Workflow Revolution</h3><p>Arjun opened his laptop and showed Kavya his AI-powered content creation system:</p><p><strong>Step 1: Content Strategy Prompt</strong></p><blockquote><em>You are a content marketing strategist for a B2B SaaS company launching a project management tool in India. Create a comprehensive content strategy including:<br><br>1. Target audience personas (3 different types)<br>2. Key messaging pillars (5 main themes)<br>3. Content calendar for 30 days<br>4. Distribution channels and timing<br><br>Focus on the Indian market, remote work trends, and startup culture.</em></blockquote><p>Within minutes, AI generated a detailed strategy that would have taken Kavya's team days to create.</p><div class=\"story-insight\"><h4>🎯 Content Strategy Benefits</h4><ul><li><strong>Comprehensive planning:</strong> All aspects covered systematically</li><li><strong>Market-specific:</strong> Tailored to Indian audience</li><li><strong>Time-efficient:</strong> Minutes instead of days</li><li><strong>Professional quality:</strong> Strategic depth and clarity</li></ul></div><h3>Blog Post Generation Mastery</h3><p><strong>Now for the actual content,</strong> Arjun said, typing his next prompt:</p><blockquote><em>Write a 1200-word blog post titled 'Why Indian Startups Are Failing at Remote Team Management (And How to Fix It)'<br><br>Target audience: Startup founders and team leads in India<br>Tone: Conversational but authoritative, like a mentor sharing insights<br>Structure: Problem → Statistics → 3 Solutions → Call to Action<br>Include: Real scenarios, Indian context, actionable tips<br>SEO keywords: remote team management, Indian startups, productivity tools</em></blockquote><p>The AI produced a compelling, well-researched blog post that perfectly captured the Indian startup ecosystem's challenges.</p><p>Kavya's jaw dropped. <strong>This is better than what our content agency produces!</strong></p><h3>Social Media Campaign Magic</h3><p>But Arjun wasn't done. He showed Kavya how to create an entire social media campaign:</p><blockquote><em>Create a 7-day LinkedIn campaign for our project management tool launch. For each day, provide:<br><br>1. A LinkedIn post (150-200 words)<br>2. 3 engaging hashtags<br>3. A call-to-action<br>4. Visual description for graphics team<br><br>Day 1: Problem awareness (remote work chaos)<br>Day 2: Statistics and trends<br>Day 3: Solution introduction<br>Day 4: Feature spotlight<br>Day 5: Customer success story<br>Day 6: Comparison with competitors<br>Day 7: Launch announcement<br><br>Tone: Professional but approachable, Indian business context</em></blockquote><p>The AI created a cohesive, engaging campaign that told a complete story across seven days.</p><div class=\"story-insight\"><h4>📱 Social Media Workflow</h4><ul><li><strong>Consistent messaging:</strong> Unified campaign narrative</li><li><strong>Platform optimization:</strong> LinkedIn-specific formatting</li><li><strong>Visual guidance:</strong> Clear direction for design team</li><li><strong>Strategic progression:</strong> Logical content sequence</li></ul></div><h3>Email Sequence Automation</h3><p>For the final piece, Arjun demonstrated email marketing automation:</p><blockquote><em>Create a 5-email welcome sequence for new users of our project management tool:<br><br>Email 1: Welcome + Quick Win (Day 0)<br>Email 2: Feature Deep Dive (Day 2)<br>Email 3: Success Stories (Day 5)<br>Email 4: Advanced Tips (Day 8)<br>Email 5: Community Invitation (Day 12)<br><br>Each email should be 200-300 words, include a clear CTA, and maintain a friendly, helpful tone. Focus on user success and value delivery.</em></blockquote><p>The AI created a nurturing sequence that would guide new users from confusion to mastery.</p><p>Kavya was speechless. In 30 minutes, they had created what would normally take her team weeks.</p><p><strong>Arjun, you've just revolutionized our entire content process!</strong> she exclaimed. <strong>How did you learn to do this?</strong></p><p>Arjun grinned, looking over at Priya who was watching from her desk with a proud smile. <em>I learned that AI isn't just a tool - it's a creative partner. You just need to know how to collaborate with it.</em></p>"
                            },

                                title: "Business Applications Mastery",
                                duration: "11 min",

                    this.showQuiz();
                });
                
                document.getElementById('quizClose').addEventListener('click', () => {
                    document.getElementById('quizModal').style.display = 'none';
                });
            }
            
            showQuiz() {
                const currentTopic = this.topics[this.topicIndex];
                if (!currentTopic || !currentTopic.quiz) {
                    alert('No quiz available for this topic');
                    return;
                }
                
                const quizBody = document.getElementById('quizBody');
                const quiz = currentTopic.quiz[0]; // Get first quiz question
                
                quizBody.innerHTML = `
                    <div class="quiz-question">
                        <h4>${quiz.question}</h4>
                        <div class="quiz-options" id="quizOptions">
                            ${quiz.options.map((option, index) => `
                                <div class="quiz-option" data-index="${index}" onclick="this.parentElement.querySelectorAll('.quiz-option').forEach(o => o.classList.remove('selected')); this.classList.add('selected');">
                                    ${option}
                                </div>
                            `).join('')}
                        </div>
                        <div class="quiz-explanation" id="quizExplanation" style="display: none;">
                            <strong>Explanation:</strong> ${quiz.explanation}
                        </div>
                    </div>
                    <div class="quiz-actions">
                        <div></div>
                        <button class="quiz-btn primary" onclick="topicStoryPage.checkAnswer(${quiz.correct})">
                            Check Answer
                        </button>
                    </div>
                `;
                
                document.getElementById('quizModal').style.display = 'flex';
            }
            
            checkAnswer(correctIndex) {
                const selectedOption = document.querySelector('.quiz-option.selected');
                if (!selectedOption) {
                    alert('Please select an answer');
                    return;
                }
                
                const selectedIndex = parseInt(selectedOption.dataset.index);
                const options = document.querySelectorAll('.quiz-option');
                
                // Show correct/incorrect styling
                options.forEach((option, index) => {
                    if (index === correctIndex) {
                        option.classList.add('correct');
                    } else if (index === selectedIndex && index !== correctIndex) {
                        option.classList.add('incorrect');
                    }
                    option.style.pointerEvents = 'none';
                });
                
                // Show explanation
                document.getElementById('quizExplanation').style.display = 'block';
                
                // Update button
                event.target.textContent = selectedIndex === correctIndex ? 'Correct! 🎉' : 'Try Again Next Time';
                event.target.disabled = true;
            }

            convertContentToStory(content) {
                if (!content || !Array.isArray(content)) {
                    return '<p>Story content is being prepared...</p>';
                }
                
                return content.map(section => {
                    if (section.type === 'code_solution') {
                        return `<h3>${section.title}</h3><pre><code>${section.content}</code></pre>`;
                    } else {
                        return `<h3>${section.title}</h3><p>${section.content}</p>`;
                    }
                }).join('');
            }

            showError(message) {
                const storyText = document.getElementById('storyText');
                if (storyText) {
                    storyText.innerHTML = `
                        <div class="error-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>${message}</p>
                        </div>
                    `;
                } else {
                    console.error('Story text element not found:', message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.topicStoryPage = new TopicStoryPage();
        });
    </script>

        🔊
    </button>
    
    <!-- Story Butterfly -->
    <div class="story-butterfly" id="storyButterfly">🦋</div>
    
    <script>
        class StoryButterflyReader {
            constructor() {
                this.isReading = false;
                this.isCurrentlyReading = false; // Prevent multiple instances
                this.isToggling = false; // Prevent rapid clicks
                this.currentParagraphIndex = 0;
                this.paragraphs = [];
                this.butterfly = document.getElementById('storyButterfly');
                this.button = document.getElementById('floatingReadBtn');
                this.storyContent = null;
                
                this.init();
            }
            
            init() {
                this.button.addEventListener('click', () => this.toggleReading());
                
                // Double-click to reset to beginning
                this.button.addEventListener('dblclick', () => this.resetReading());
                
                // Stop speech on page unload/refresh
                window.addEventListener('beforeunload', () => {
                    speechSynthesis.cancel();
                });
                
                window.addEventListener('unload', () => {
                    speechSynthesis.cancel();
                });
                
                // Wait for story content to load with better error checking
                const checkForContent = () => {
                    this.storyContent = document.querySelector('.story-content');
                    if (this.storyContent && this.storyContent.children.length > 0) {
                        this.collectParagraphs();
                    } else {
                        // Try again after a short delay
                        setTimeout(checkForContent, 1000);
                    }
                };
                
                setTimeout(checkForContent, 2000);
            }
            
            collectParagraphs() {
                if (!this.storyContent) return;
                
                // Only collect paragraphs and extract their text content
                const paragraphs = this.storyContent.querySelectorAll('p');
                this.paragraphs = [];
                
                paragraphs.forEach((p, index) => {
                    const textContent = p.textContent || p.innerText || '';
                    const cleanText = textContent.trim();
                    
                    if (cleanText && cleanText.length > 0) {
                        this.paragraphs.push({
                            element: p,
                            text: cleanText
                        });
                        console.log(`Paragraph ${index}:`, cleanText.substring(0, 50) + '...');
                    }
                });
                
                console.log(`Found ${this.paragraphs.length} paragraphs to read`);
            }
            
            async speakText(text) {
                return new Promise((resolve) => {
                    if (!this.isReading) {
                        resolve();
                        return;
                    }
                    
                    console.log('Speaking text:', typeof text, text);
                    
                    // Ensure we have a string
                    const textToSpeak = String(text).trim();
                    
                    if (!textToSpeak) {
                        console.warn('Empty text to speak');
                        resolve();
                        return;
                    }
                    
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    
                    // Get best voice
                    const voices = speechSynthesis.getVoices();
                    const bestVoice = voices.find(v => v.name.includes('Google') && v.lang.startsWith('en')) ||
                                   voices.find(v => v.name.includes('Microsoft') && v.lang.startsWith('en')) ||
                                   voices.find(v => v.lang.startsWith('en'));
                    
                    if (bestVoice) utterance.voice = bestVoice;
                    
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    utterance.onend = resolve;
                    utterance.onerror = resolve;
                    
                    speechSynthesis.speak(utterance);
                });
            }
            
            async toggleReading() {
                // Prevent rapid clicks
                if (this.isToggling) {
                    console.log('Ignoring rapid click');
                    return;
                }
                
                this.isToggling = true;
                
                try {
                    if (this.isReading) {
                        // Instant pause
                        this.isReading = false;
                        speechSynthesis.cancel();
                        
                        // Update button immediately
                        this.button.innerHTML = '🔊';
                        this.button.title = 'Continue Reading';
                        this.button.classList.remove('reading');
                        this.butterfly.style.display = 'none';
                        
                        if (this.storyContent) {
                            this.storyContent.classList.remove('reading-mode');
                        }
                        
                        // Remove highlights
                        this.paragraphs.forEach(p => p.element.classList.remove('reading'));
                        
                        console.log(`Paused at paragraph ${this.currentParagraphIndex}`);
                    } else {
                        // Check content before starting
                        if (!this.storyContent) {
                            alert('Story content not found. Please wait for the page to fully load.');
                            return;
                        }
                        
                        if (this.paragraphs.length === 0) {
                            this.collectParagraphs();
                            if (this.paragraphs.length === 0) {
                                alert('No readable content found. Please wait for the story to load.');
                                return;
                            }
                        }
                        
                        // Instant start
                        this.isReading = true;
                        
                        // Update button immediately
                        this.button.innerHTML = '⏸️';
                        this.button.title = 'Pause Reading';
                        this.button.classList.add('reading');
                        this.butterfly.style.display = 'block';
                        
                        if (this.storyContent) {
                            this.storyContent.classList.add('reading-mode');
                        }
                        
                        console.log(`Starting from paragraph ${this.currentParagraphIndex}`);
                        
                        // Start reading (don't await - let it run in background)
                        this.readParagraphs();
                    }
                } finally {
                    // Allow next click after short delay
                    setTimeout(() => {
                        this.isToggling = false;
                    }, 300);
                }
            }
            
            async startReading() {
                // Always stop any existing speech first
                speechSynthesis.cancel();
                
                if (!this.storyContent) {
                    alert('Story content not found. Please wait for the page to fully load.');
                    return;
                }
                
                if (this.paragraphs.length === 0) {
                    this.collectParagraphs();
                    if (this.paragraphs.length === 0) {
                        alert('No readable content found. Please wait for the story to load.');
                        return;
                    }
                }
                
                this.isReading = true;
                this.button.innerHTML = '⏸️';
                this.button.title = 'Stop Reading';
                this.button.classList.add('reading');
                this.butterfly.style.display = 'block';
                
                if (this.storyContent) {
                    this.storyContent.classList.add('reading-mode');
                }
                
                console.log(`Resuming from paragraph ${this.currentParagraphIndex}`);
                await this.readParagraphs();
            }
            
            resetReading() {
                this.stopReading();
                this.currentParagraphIndex = 0;
                console.log('Reset to beginning');
            }
            
            stopReading() {
                this.isReading = false;
                
                // Force stop all speech
                speechSynthesis.cancel();
                
                this.button.innerHTML = '🔊';
                this.button.title = 'Read for Me';
                this.button.classList.remove('reading');
                this.butterfly.style.display = 'none';
                
                if (this.storyContent) {
                    this.storyContent.classList.remove('reading-mode');
                }
                
                // Remove highlights
                this.paragraphs.forEach(p => p.element.classList.remove('reading'));
                
                // DON'T reset currentParagraphIndex - keep position for resume
                console.log(`Paused at paragraph ${this.currentParagraphIndex}`);
            }
            
            async readParagraphs() {
                // Prevent multiple instances
                if (this.isCurrentlyReading) {
                    console.log('Already reading, skipping duplicate call');
                    return;
                }
                
                this.isCurrentlyReading = true;
                
                try {
                    for (let i = this.currentParagraphIndex; i < this.paragraphs.length; i++) {
                        if (!this.isReading) break;
                        
                        const paragraphData = this.paragraphs[i];
                        const element = paragraphData.element;
                        const text = paragraphData.text;
                        
                        console.log(`Reading paragraph ${i}:`, text.substring(0, 50) + '...');
                        
                        // Move butterfly to start of paragraph
                        this.moveButterflyTo(element, 'start');
                        
                        // Highlight paragraph
                        this.highlightParagraph(element);
                        
                        // Scroll into view
                        element.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                        
                        // Wait for scroll
                        await this.wait(500);
                        
                        // Start horizontal movement while speaking the TEXT, not the element
                        const speakPromise = this.speakText(text);
                        const movePromise = this.animateHorizontalMovement(element);
                        
                        // Wait for both speaking and movement to complete
                        await Promise.all([speakPromise, movePromise]);
                        
                        // Check if there's code between this paragraph and next
                        const hasCodeAfter = this.hasCodeBetweenParagraphs(i);
                        
                        // Wait between paragraphs (longer if code follows)
                        await this.wait(hasCodeAfter ? 1500 : 800);
                        
                        // Remove highlight
                        element.classList.remove('reading');
                        
                        this.currentParagraphIndex = i + 1;
                    }
                } finally {
                    this.isCurrentlyReading = false;
                }
                
                // If finished reading all paragraphs, reset button
                if (this.isReading && this.currentParagraphIndex >= this.paragraphs.length) {
                    this.isReading = false;
                    this.button.innerHTML = '🔊';
                    this.button.title = 'Read for Me (Double-click to restart)';
                    this.button.classList.remove('reading');
                    this.butterfly.style.display = 'none';
                    
                    if (this.storyContent) {
                        this.storyContent.classList.remove('reading-mode');
                    }
                    
                    console.log('Finished reading all paragraphs');
                }
            }
            
            hasCodeBetweenParagraphs(currentIndex) {
                if (currentIndex >= this.paragraphs.length - 1) return false;
                
                const currentParagraph = this.paragraphs[currentIndex];
                const nextParagraph = this.paragraphs[currentIndex + 1];
                
                // Check if there are code elements between current and next paragraph
                let element = currentParagraph.nextElementSibling;
                while (element && element !== nextParagraph) {
                    if (element.tagName === 'PRE' || 
                        element.tagName === 'CODE' || 
                        element.classList.contains('code-block') ||
                        element.querySelector('code, pre')) {
                        return true;
                    }
                    element = element.nextElementSibling;
                }
                
                return false;
            }
            
            moveButterflyTo(element, position = 'start') {
                if (!element || !this.butterfly) return;
                
                try {
                    const rect = element.getBoundingClientRect();
                    
                    let x, y;
                    
                    if (position === 'start') {
                        // Start at beginning of paragraph
                        x = rect.left + 10;
                        y = rect.top + window.scrollY + (rect.height / 2) - 12;
                    } else if (position === 'end') {
                        // End at end of paragraph
                        x = rect.right - 30;
                        y = rect.top + window.scrollY + (rect.height / 2) - 12;
                    } else {
                        // Default center position
                        x = rect.left + 20;
                        y = rect.top + window.scrollY + (rect.height / 2) - 12;
                    }
                    
                    this.butterfly.style.position = 'absolute';
                    this.butterfly.style.left = `${x}px`;
                    this.butterfly.style.top = `${y}px`;
                } catch (error) {
                    console.warn('Error positioning butterfly:', error);
                }
            }
            
            async animateHorizontalMovement(element) {
                if (!element || !this.butterfly) return;
                
                return new Promise((resolve) => {
                    try {
                        const rect = element.getBoundingClientRect();
                        const endX = rect.right - 30;
                        
                        // Calculate movement duration based on text length
                        const textLength = element.textContent.length;
                        const duration = Math.max(2000, textLength * 40); // Min 2s, ~40ms per character
                        
                        // Animate horizontal movement
                        this.butterfly.style.transition = `left ${duration}ms linear`;
                        this.butterfly.style.left = `${endX}px`;
                        
                        // Reset transition after animation
                        setTimeout(() => {
                            if (this.butterfly) {
                                this.butterfly.style.transition = 'all 1.2s cubic-bezier(0.4, 0.0, 0.2, 1)';
                            }
                            resolve();
                        }, duration);
                        
                    } catch (error) {
                        console.warn('Error animating butterfly:', error);
                        resolve();
                    }
                });
            }
            
            highlightParagraph(element) {
                if (!element) return;
                
                try {
                    // Remove previous highlights
                    this.paragraphs.forEach(p => {
                        if (p && p.classList) {
                            p.classList.remove('reading');
                        }
                    });
                    
                    // Highlight current
                    if (element.classList) {
                        element.classList.add('reading');
                    }
                } catch (error) {
                    console.warn('Error highlighting paragraph:', error);
                }
            }
            
            wait(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
    </script>
