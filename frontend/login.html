<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnByShorts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/logo.svg" alt="LearnByShorts" class="auth-logo">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your learning journey</p>
            </div>

            <div class="auth-form">
                <!-- Google Sign-In Button -->
                <div id="google-signin-btn" class="google-signin-container">
                    <div style="text-align: center; padding: 20px;">
                        <div style="color: #666; font-size: 14px;">Loading Google Sign-In...</div>
                    </div>
                </div>
                
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Form -->
                <form id="login-form" class="auth-form-fields">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="auth-btn primary">Sign In</button>
                </form>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Signing you in...</p>
    </div>

    <script src="js/auth-service.js"></script>
    <script src="js/mock-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Google Sign-In
            if (window.authService) {
                authService.renderGoogleSignInButton('google-signin-btn');
            }

            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                
                showLoading();
                
                try {
                    // Call backend login API (traditional email/password)
                    const response = await fetch('/api/users/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, rememberMe: remember })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        localStorage.setItem('auth_token', data.token);
                        window.location.href = 'dashboard.html';
                    } else {
                        showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                } finally {
                    hideLoading();
                }
            });
        });

        // Listen for Google auth success
        window.addEventListener('authStateChanged', (event) => {
            const { type, user } = event.detail;
            if (type === 'login' && user) {
                window.location.href = 'dashboard.html';
            }
        });

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            alert(message); // Replace with better error UI
        }
    </script>
</body>
</html>
